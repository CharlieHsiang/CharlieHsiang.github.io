				height: 42px;
				box-shadow: 0px 0px 5px rgb(212, 212, 212);

			.mcp {
				height: 35px;
			}
			
			.mg {
				height: 25px;
				margin-left: 15px;
			}
			
			#search,
			.mcp,
			.mg {
				vertical-align: middle;
			}
			
			ul,
			li {
				list-style: none
			}
			
			.box li {
				float: left;
				margin: 15px;
				width: 70px;
				text-align: center
			}
			
			.box li img {
				width: 50px;
				text-align: center;
			}
		</style>
